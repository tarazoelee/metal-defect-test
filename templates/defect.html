<!DOCTYPE html>
<html>
    <head>
        <title>DefectClassifier</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Quicksand&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav id="navbar">
           
            <a href="index.html">Home</a>
            <a href="defect.html">Detector</a>
            <a href="aboutus.html">Our Team</a>
          
        </nav>
        <h1>Image Classifier</h1>

        <div id='classifier'>       
             
                <p>Please upload a .png file below</p>
        <form class="p-3 text-center" action="/", method="post" enctype="multipart/form-data">
            <input class="form-control" type="file" name="imagefile">
            <input class="btn btn-primary" type="submit" value="Predict Image">
        </form>

    </div>


    <div class ="after-predict">
    <!-- adding text only if we pass a prediction-->

    {% if prediction%}
        <p class="predicted-text">The defect is a class: {{prediction}}</p>
        <p class="predicted-text2">The accuracy of the prediction is:  {{accuracy}} %</p>
    {% endif %}

    </div>
    </body>
</html>
